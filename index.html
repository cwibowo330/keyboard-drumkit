<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>keyboard drum machine</h1>
  <h2>press a key on your keyboard</h2>
  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">clap2</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">cowbell</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">hihat2</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">openhat2</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">openhat3</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">kick2</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">kick3</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">laser</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">hallow</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">shuffle</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat1</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick1</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat1</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom1</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride1</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare1</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom1</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>    
  </div>
  <div class="keys">
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">perc1</span>
    </div>  
    <div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound">perc2</span>
    </div> 
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">ride2</span>
    </div> 
    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">boom2</span>
    </div>  
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">snare2</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">snare3</span>
    </div>  
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">tom2</span>
    </div>  
    <div data-key="188" class="key">
      <kbd>,</kbd>
      <span class="sound">tom3</span>
    </div>  
    <div data-key="190" class="key">
      <kbd>.</kbd>
      <span class="sound">tom4</span>
    </div>  
  </div>
  
  <audio data-key="81" src="sounds/clap-tape.wav"></audio>
  <audio data-key="87" src="sounds/cowbell.wav"></audio>  
  <audio data-key="69" src="sounds/hihat2.wav"></audio>
  <audio data-key="82" src="sounds/openhat-808.wav"></audio>
  <audio data-key="84" src="sounds/openhat-slick.wav"></audio>
  <audio data-key="89" src="sounds/kick-big.wav"></audio>
  <audio data-key="85" src="sounds/kick-cultivator.wav"></audio>
  <audio data-key="73" src="sounds/perc-laser.wav"></audio>
  <audio data-key="79" src="sounds/perc-hollow.wav"></audio>
  <audio data-key="80" src="sounds/shaker-shuffle.wav"></audio>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <audio data-key="90" src="sounds/perc-weirdo.wav"></audio>
  <audio data-key="88" src="sounds/perc-nasty.wav"></audio>
  <audio data-key="67" src="sounds/ride-acoustic01.wav"></audio>
  <audio data-key="86" src="sounds/snare-sumo.wav"></audio>
  <audio data-key="66" src="sounds/snare-tape.wav"></audio>
  <audio data-key="78" src="sounds/snare-block.wav"></audio>
  <audio data-key="77" src="sounds/tom-chiptune.wav"></audio>
  <audio data-key="188" src="sounds/tom-rototom.wav"></audio>
  <audio data-key="76" src="sounds/tom-lofi.wav"></audio>
  <audio data-key="190" src="sounds/tom-short.wav"></audio>
  

<script src="script.js">

</script>


</body>
</html>
